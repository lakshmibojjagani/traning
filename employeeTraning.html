<html>
<head>
<title>Registration for CBT based training </title>
</head>
<body>
<form>
  <label for="Emp ID">EMPLOYEE ID:</label> 
  <input type="text" id="EMP ID" EMPLOYEE ID="EMP ID">  <br>

  <label for="name">EMPLOYEE NAME:</label> 
  <input type="text" id="name" EMPLOYEE NAME="name">    <br>

  <label for="number">CONTACT NUMBER:</label> 
  <input type="num" id="name" EMPLOYEE NAME="name">      <br>

  <label for="emailid">EMAIL ID:</label> 
  <input type="email" id="emailid" EMAIL ID="emailid">    <br>

  <label for="Tech">TECHNOLOGY:</label> 
  <input type="text" id="tech" TECHNOLOGY="tech">         <br>

  <label for="cour">COURSE:</label> 
  <input type="text" id="cour" COURSE="cour">             <br>

<p>PREFERRED DATES:</p>
  <label for="sdate">START DATE:</label> 
  <input type="date">    <br>
  <label for="edate">END DATE:</label> 
  <input type="date">    <br>

<p>OTHER FACILITIES:</p>
  <input type="radio" id="virtual lab" name="OTHER FACILITIES" value="VIRTUAL LAB">
  <label for="virtual lab">VIRTUAL LAB</label><br>
  <input type="radio" id="online quiz" name="OTHER FACILITIES" value="ONLINE QUIZ">
  <label for="online quiz">ONLINE QUIZ</label><br>
  <input type="radio" id="online instructor" name="OTHER FACILITIES" value="ONLINE INSTRUCTOR(to clarify doubts)">
  <label for="online instructor">ONLINE INSTRUCTOR</label> <br>
  <input type="submit" value="SUBMIT"> 
</form>
</body>
</html>
